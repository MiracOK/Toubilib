networks:
  toubilib.net:
    driver: bridge

services:

  # service gateway
  gateway.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '8888:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - api.toubilib
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/gateway/public"

  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprat.db
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  # service microservice auth
  api.auth:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6083:80'
    volumes:
      - ./app-auth:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  # service microservice praticiens
  api.praticiens:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6081:80'
    volumes:
      - ./app-praticiens:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprat.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  # service microservice rendez-vous
  api.rdv:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6082:80'
    volumes:
      - ./app-rdv:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubirdv.db
      - api.praticiens
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"
    # service toubiprat.db : base de donn√©es postgresql pour les praticiens

  toubiprat.db:
    image: 'postgres:latest'
    env_file: ./env/toubipratdb.env
    ports:
      - '5432:5432'
    networks:
      - toubilib.net
    volumes:
      # - ./sql:/var/sql
      - ./sql/prati:/docker-entrypoint-initdb.d/

  toubiauth.db:
    image: 'postgres:latest'
    env_file: ./env/toubiauthdb.env
    ports:
      - '5436:5432'
    networks:
      - toubilib.net
    volumes:
      # - ./sql:/var/sql
      - ./sql/auth:/docker-entrypoint-initdb.d/

  toubirdv.db:
    image: 'postgres:latest'
    env_file: ./env/toubirdvdb.env
    ports:
      - '5434:5432'
    networks:
      - toubilib.net
    volumes:
      # - ./sql:/var/sql
      - ./sql/rdv:/docker-entrypoint-initdb.d/

  toubipat.db:
    image: 'postgres:latest'
    env_file: ./env/toubipatdb.env
    ports:
      - '5438:5432'
    networks:
      - toubilib.net
    volumes:
      # - ./sql:/var/sql
      - ./sql/pat:/docker-entrypoint-initdb.d/

  rabbitmq:
    image: rabbitmq:4-management
  #    build:
  #      context: build
  #      dockerfile: rabbit-stomp.Dockerfile
    ports:
      - '15672:15672'
    #      - '15674:15674'
      - '5672:5672'
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 8s
      timeout: 30s
      retries: 3
    networks:
    - toubilib.net
    volumes:
    - ./rabbitmq.toubi:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: toubi
      RABBITMQ_DEFAULT_PASS: toubi

  mail.toubi:
    build:
      context: build
      dockerfile: mailcatcher.Dockerfile
    networks:
      - toubilib.net
    ports:
      - '1080:1080'


  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubilib.net
